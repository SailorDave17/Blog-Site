<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>survivingCodingBootCamp.com</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
        </nav>
    </header>
    <main class="main-content">

        <section class="main-content__topics topics">
            <h2 class="topics__title main-content__title">All Hash-Tags</h2>
            <nav class="main-content__nav hastags__nav">

            </nav>
        </section>
        <section class="hashtag-list" id="hashtag-list">

            <ul>
                <li th:each="hashTags : ${hashtags}" th:text="${hashTags.getHashTagName()}" th:href="${hashTags}">

                </li>

            </ul>
            
        </section>
    </main>
</div>
</body>
</html>
